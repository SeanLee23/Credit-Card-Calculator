<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Credit Card Payoff Calculator</h1>
            <div class="logo-container">
                <img src="./img/credit calculator.gif" alt="Logo">
            </div>
        </div>
    </header>
    <div id="calculator">
        <div id="incomeSection">
            <h2>Income Information</h2>
            <div class="income-option">
                <label>Hourly Wage: <input type="number" step="0.01" id="hourlyWage" placeholder="Hourly Wage"></label>
                <label>Hours per Week: <input type="number" step="1" id="hoursPerWeek" placeholder="Hours per Week"></label>
            </div>
            <div class="income-option">
                <label>Annual Salary: <input type="number" step="0.01" id="annualSalary" placeholder="Annual Salary"></label>
            </div>
        </div>
        <div id="cards"></div>
        <button onclick="addCard()">Add Credit Card</button>
        <button onclick="calculatePayoff()">Calculate Payoff</button>
    </div>
    <div id="results"></div>
    <footer>Sean's Credit Calculator</footer>
    <script src="scripts.js"></script>
</body>
</html>
